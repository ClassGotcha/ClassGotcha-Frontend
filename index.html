<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.5.2/metisMenu.min.css">
    <style>
        /* iCheck plugin Square skin, green */
        
        .icheckbox_square-green,
        .iradio_square-green {
            display: inline-block;
            *display: inline;
            vertical-align: middle;
            margin: 0;
            padding: 0;
            width: 22px;
            height: 22px;
            background: url(../css/patterns/icheck/green.png) no-repeat;
            border: none;
            cursor: pointer;
        }
        
        .icheckbox_square-green {
            background-position: 0 0;
        }
        
        .icheckbox_square-green.hover {
            background-position: -24px 0;
        }
        
        .icheckbox_square-green.checked {
            background-position: -48px 0;
        }
        
        .icheckbox_square-green.disabled {
            background-position: -72px 0;
            cursor: default;
        }
        
        .icheckbox_square-green.checked.disabled {
            background-position: -96px 0;
        }
        
        .iradio_square-green {
            background-position: -120px 0;
        }
        
        .iradio_square-green.hover {
            background-position: -144px 0;
        }
        
        .iradio_square-green.checked {
            background-position: -168px 0;
        }
        
        .iradio_square-green.disabled {
            background-position: -192px 0;
            cursor: default;
        }
        
        .iradio_square-green.checked.disabled {
            background-position: -216px 0;
        }
        /* HiDPI support */
        
        @media (-o-min-device-pixel-ratio: 5/4),
        (-webkit-min-device-pixel-ratio: 1.25),
        (min-resolution: 120dpi) {
            .icheckbox_square-green,
            .iradio_square-green {
                background-image: url(../css/patterns/icheck/green@2x.png);
                -webkit-background-size: 240px 24px;
                background-size: 240px 24px;
            }
        }

    </style>
    <!-- Fav Icon -->

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
    <div id="app"></div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.0.2/metisMenu.min.js"></script>
    <script src="https://cdn.jsdelivr.net/slimscroll/1.3.8/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.0/pace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/icheck.min.js"></script>
    <script>
        /*
         *   INSPINIA - Responsive Admin Theme
         *   version 2.6
         */
        $(document).ready(function() {
            // Add body-small class if window less than 768px
            if ($(this).width() < 769) {
                $('body').addClass('body-small')
            } else {
                $('body').removeClass('body-small')
            }

            // MetsiMenu
            $('#side-menu').metisMenu();

            // Collapse ibox function
            $('.collapse-link').bind('click', function() {
                var ibox = $(this).closest('div.ibox');
                var button = $(this).find('i');
                var content = ibox.find('div.ibox-content');
                content.slideToggle(200);
                button.toggleClass('fa-chevron-up').toggleClass('fa-chevron-down');
                ibox.toggleClass('').toggleClass('border-bottom');
                setTimeout(function() {
                    ibox.resize();
                    ibox.find('[id^=map-]').resize();
                }, 50);
            });

            // Close ibox function
            $('.close-link').bind('click', function() {
                var content = $(this).closest('div.ibox');
                content.remove();
            });

            // Fullscreen ibox function
            $('.fullscreen-link').bind('click', function() {
                var ibox = $(this).closest('div.ibox');
                var button = $(this).find('i');
                $('body').toggleClass('fullscreen-ibox-mode');
                button.toggleClass('fa-expand').toggleClass('fa-compress');
                ibox.toggleClass('fullscreen');
                setTimeout(function() {
                    $(window).trigger('resize');
                }, 100);
            });

            // Close menu in canvas mode
            $('.close-canvas-menu').bind('click', function() {
                $("body").toggleClass("mini-navbar");
                SmoothlyMenu();
            });

            // Run menu of canvas
            $('body.canvas-menu .sidebar-collapse').slimScroll({
                height: '100%',
                railOpacity: 0.9
            });

            // Open close right sidebar
            $('.right-sidebar-toggle').bind('click', function() {
                $('#right-sidebar').toggleClass('sidebar-open');
            });

            // Initialize slimscroll for right sidebar
            $('.sidebar-container').slimScroll({
                height: '100%',
                railOpacity: 0.4,
                wheelStep: 10
            });

            // Open close small chat
            $('.open-small-chat').bind('click', function() {
                $(this).children().toggleClass('fa-comments').toggleClass('fa-remove');
                $('.small-chat-box').toggleClass('active');
            });

            // Initialize slimscroll for small chat
            $('.small-chat-box .content').slimScroll({
                height: '234px',
                railOpacity: 0.4
            });

            // Small todo handler
            $('.check-link').bind('click', function() {
                var button = $(this).find('i');
                var label = $(this).next('span');
                button.toggleClass('fa-check-square').toggleClass('fa-square-o');
                label.toggleClass('todo-completed');
                return false;
            });

            // Minimalize menu
            $('.navbar-minimalize').bind('click', function() {
                $("body").toggleClass("mini-navbar");
                SmoothlyMenu();

            });

            // Tooltips demo
            $('.tooltip-demo').tooltip({
                selector: "[data-toggle=tooltip]",
                container: "body"
            });

            // Full height of sidebar
            function fix_height() {
                var heightWithoutNavbar = $("body > #wrapper").height() - 61;
                $(".sidebard-panel").css("min-height", heightWithoutNavbar + "px");

                var navbarHeigh = $('nav.navbar-default').height();
                var wrapperHeigh = $('#page-wrapper').height();

                if (navbarHeigh > wrapperHeigh) {
                    $('#page-wrapper').css("min-height", navbarHeigh + "px");
                }

                if (navbarHeigh < wrapperHeigh) {
                    $('#page-wrapper').css("min-height", $(window).height() + "px");
                }

                if ($('body').hasClass('fixed-nav')) {
                    if (navbarHeigh > wrapperHeigh) {
                        $('#page-wrapper').css("min-height", navbarHeigh - 60 + "px");
                    } else {
                        $('#page-wrapper').css("min-height", $(window).height() - 60 + "px");
                    }
                }

            }

            fix_height();

            // Fixed Sidebar
            $(window).bind("load", function() {
                if ($("body").hasClass('fixed-sidebar')) {
                    $('.sidebar-collapse').slimScroll({
                        height: '100%',
                        railOpacity: 0.9
                    });
                }
            });

            // Move right sidebar top after scroll
            $(window).scroll(function() {
                if ($(window).scrollTop() > 0 && !$('body').hasClass('fixed-nav')) {
                    $('#right-sidebar').addClass('sidebar-top');
                } else {
                    $('#right-sidebar').removeClass('sidebar-top');
                }
            });

            $(window).bind("load resize scroll", function() {
                if (!$("body").hasClass('body-small')) {
                    fix_height();
                }
            });

            $("[data-toggle=popover]")
                .popover();

            // Add slimscroll to element
            $('.full-height-scroll').slimscroll({
                height: '100%'
            })
        });
        // Minimalize menu when screen is less than 768px
        $(window).bind("resize", function() {
            if ($(this).width() < 769) {
                $('body').addClass('body-small')
            } else {
                $('body').removeClass('body-small')
            }
        });
        // Local Storage functions
        // Set proper body class and plugins based on user configuration
        $(document).ready(function() {
            if (localStorageSupport()) {

                var collapse = localStorage.getItem("collapse_menu");
                var fixedsidebar = localStorage.getItem("fixedsidebar");
                var fixednavbar = localStorage.getItem("fixednavbar");
                var boxedlayout = localStorage.getItem("boxedlayout");
                var fixedfooter = localStorage.getItem("fixedfooter");

                var body = $('body');

                if (fixedsidebar == 'on') {
                    body.addClass('fixed-sidebar');
                    $('.sidebar-collapse').slimScroll({
                        height: '100%',
                        railOpacity: 0.9
                    });
                }

                if (collapse == 'on') {
                    if (body.hasClass('fixed-sidebar')) {
                        if (!body.hasClass('body-small')) {
                            body.addClass('mini-navbar');
                        }
                    } else {
                        if (!body.hasClass('body-small')) {
                            body.addClass('mini-navbar');
                        }

                    }
                }

                if (fixednavbar == 'on') {
                    $(".navbar-static-top").removeClass('navbar-static-top').addClass('navbar-fixed-top');
                    body.addClass('fixed-nav');
                }

                if (boxedlayout == 'on') {
                    body.addClass('boxed-layout');
                }

                if (fixedfooter == 'on') {
                    $(".footer").addClass('fixed');
                }
            }
        });
        // check if browser support HTML5 local storage
        function localStorageSupport() {
            return (('localStorage' in window) && window['localStorage'] !== null)
        }
        // For demo purpose - animation css script
        function animationHover(element, animation) {
            element = $(element);
            element.hover(
                function() {
                    element.addClass('animated ' + animation);
                },
                function() {
                    //wait for animation to finish before removing classes
                    window.setTimeout(function() {
                        element.removeClass('animated ' + animation);
                    }, 2000);
                });
        }

        function SmoothlyMenu() {
            if (!$('body').hasClass('mini-navbar') || $('body').hasClass('body-small')) {
                // Hide menu in order to smoothly turn on when maximize menu
                $('#side-menu').hide();
                // For smoothly turn on menu
                setTimeout(
                    function() {
                        $('#side-menu').fadeIn(400);
                    }, 200);
            } else if ($('body').hasClass('fixed-sidebar')) {
                $('#side-menu').hide();
                setTimeout(
                    function() {
                        $('#side-menu').fadeIn(400);
                    }, 100);
            } else {
                // Remove all inline style from jquery fadeIn function to reset menu state
                $('#side-menu').removeAttr('style');
            }
        }
        // Dragable panels
        function WinMove() {
            var element = "[class*=col]";
            var handle = ".ibox-title";
            var connect = "[class*=col]";
            $(element).sortable({
                    handle: handle,
                    connectWith: connect,
                    tolerance: 'pointer',
                    forcePlaceholderSize: true,
                    opacity: 0.8
                })
                .disableSelection();
        }

    </script>
</body>

</html>
